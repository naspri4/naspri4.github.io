			<img src="Pictures\RusticMeadowsCircleL.png" alt="previous picture button" title="click to go to the previous picture" class="btnFloat" style="position: fixed; top: 45%; left: 0" onclick="plusDivs(-1)"/> 
			<img src="Pictures\RusticMeadowsCircleR.png" alt="next picture button" title="click to go to the next picture" class="btnFloat" style="position: fixed; top: 45%; right: 0" onclick="plusDivs(1)"/>
			
			<script>
			var slideIndex = 1;
			showDivs(slideIndex)
			
			function plusDivs(n){
				showDivs(slideIndex += n);
			}
			
			function showDivs(n){
				var i;
				var x = document.getElementsByClassName("static");
				if (n > x.length){
					slideIndex = 1;
				}
				if (n < 1){
					slideIndex = x.length;
				}
				for (i = 0; i < x.length; i++){
					x[i].style.display = "none";
				}
				x[slideIndex-1].style.display = "block";
			}
			</script>
		</div>
